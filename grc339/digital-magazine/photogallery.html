            <figure>
                <img src="bw-leg.jpg" alt="Black and white photo of a male surfer riding a wave, crouched low and looking forward with intense focus.">
                <figcaption>Eyes locked, perfectly balanced on the wave.</figcaption>
            </figure>
            <figure>
                <img src="massive-wave.jpg" alt="A lone surfer rides down the face of an enormous, towering wave, dwarfed by its powerful height.">
                <figcaption>One rider against a mountain of water.</figcaption>
            </figure>
            <figure>
                <img src="upclose.jpg" alt="A surfer in a wetsuit rides through a curling wave, surrounded by white spray and turquoise water.">
                <figcaption>Powering through the heart of the wave.</figcaption>
            </figure>
            <figure>
               <img src="bw-wave.jpg" alt="Black and white image of a massive wave barreling toward the shore, with spray misting into the sky.">
               <figcaption>A clean barrel forms near shore.</figcaption>
            </figure>
            <figure>
               <img src="underwater.jpg" alt="A surfer sits calmly in open water, partially submerged, beneath a clear blue sky and gently rippling sea.">
               <figcaption>Floating still, waiting for the next set.</figcaption>
            </figure>
            <figure>
               <img src="woman-pink.jpg" alt="A woman in a bright pink wetsuit launches into the air on a red surfboard, mid-jump over a cresting wave.">
               <figcaption>Launching skyward with fearless energy.</figcaption>
            </figure>
            <figure>
               <img src="aerial-foam.jpg" alt="Aerial view of a surfer cutting through a crashing wave surrounded by powerful white foam and deep blue water.">
               <figcaption>Carving through the whitewater from above.</figcaption>
            </figure>
            <figure>
               <img src="tricks.jpg" alt="Male surfer carving sharply on a large turquoise wave with water spraying around him in the sunlight.">
               <figcaption>Alone with the swell.</figcaption>
            </figure>
